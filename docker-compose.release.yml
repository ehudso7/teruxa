version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: teruxa_prod
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - teruxa_network

  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/teruxa_prod?schema=public
      # Dummy OpenAI key for validation (not used in smoke tests)
      OPENAI_API_KEY: sk-test-dummy-key-for-validation-only
      CORS_ORIGIN: http://localhost
      # Production guards - these MUST fail if set incorrectly
      AI_MOCK_MODE: "false"
    ports:
      - "3001:3001"
    networks:
      - teruxa_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - teruxa_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  teruxa_network:
    driver: bridge

volumes:
  postgres_data: