groups:
  - name: teruxa_alerts
    interval: 30s
    rules:
      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_request_errors_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          service: teruxa
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% (current value: {{ $value }})"

      # Slow Response Time
      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le)) > 2
        for: 5m
        labels:
          severity: warning
          service: teruxa
        annotations:
          summary: "Slow response times detected"
          description: "95th percentile response time is above 2 seconds (current value: {{ $value }}s)"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: nodejs_memory_usage_bytes{type="rss"} > 512000000
        for: 10m
        labels:
          severity: warning
          service: teruxa
        annotations:
          summary: "High memory usage detected"
          description: "RSS memory usage is above 512MB (current value: {{ $value | humanize }})"

      # Service Down
      - alert: ServiceDown
        expr: up{job="teruxa-backend"} == 0
        for: 1m
        labels:
          severity: critical
          service: teruxa
        annotations:
          summary: "Backend service is down"
          description: "Backend service has been down for more than 1 minute"

      # Database Connection Pool Exhausted
      - alert: DatabasePoolExhausted
        expr: pg_pool_available == 0
        for: 2m
        labels:
          severity: critical
          service: teruxa
        annotations:
          summary: "Database connection pool exhausted"
          description: "No available database connections in the pool"

      # High CPU Usage
      - alert: HighCPUUsage
        expr: rate(nodejs_cpu_usage_seconds[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
          service: teruxa
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% (current value: {{ $value | humanizePercentage }})"

      # Disk Space Low
      - alert: DiskSpaceLow
        expr: node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"} < 0.1
        for: 5m
        labels:
          severity: critical
          service: teruxa
        annotations:
          summary: "Low disk space"
          description: "Less than 10% disk space available (current value: {{ $value | humanizePercentage }})"

      # Too Many Active Connections
      - alert: TooManyConnections
        expr: active_connections > 1000
        for: 5m
        labels:
          severity: warning
          service: teruxa
        annotations:
          summary: "Too many active connections"
          description: "More than 1000 active connections (current value: {{ $value }})"

      # OpenAI API Errors
      - alert: OpenAIAPIErrors
        expr: rate(openai_api_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: teruxa
        annotations:
          summary: "High OpenAI API error rate"
          description: "OpenAI API error rate above 10% (current value: {{ $value }})"

      # High OpenAI Costs
      - alert: HighOpenAICosts
        expr: increase(openai_api_cost_dollars[1h]) > 10
        for: 5m
        labels:
          severity: warning
          service: teruxa
        annotations:
          summary: "High OpenAI API costs"
          description: "OpenAI API costs exceeded $10 in the last hour (current value: ${{ $value }})"

      # Database Query Slow
      - alert: SlowDatabaseQueries
        expr: histogram_quantile(0.95, sum(rate(pg_query_duration_seconds_bucket[5m])) by (le, query)) > 1
        for: 5m
        labels:
          severity: warning
          service: teruxa
        annotations:
          summary: "Slow database queries detected"
          description: "95th percentile query time above 1 second for query: {{ $labels.query }}"

      # Certificate Expiry Warning
      - alert: CertificateExpiringSoon
        expr: probe_ssl_earliest_cert_expiry - time() < 86400 * 7
        for: 1h
        labels:
          severity: warning
          service: teruxa
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate will expire in less than 7 days"